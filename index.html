<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card-header"></div>
			<div class="card-body">
				<div class="card-profile">
					<img src="./images/image-victor.jpg" alt="image" class="body-img" />
					<h3 class="body-title">
						Victor Crest <span class="age color">26</span>
					</h3>
					<p class="location color">London</p>
				</div>

				<div class="details">
					<div class="flex">
						<h3 class="flex-header">80K</h3>
						<p class="flex-info color">Followers</p>
					</div>

					<div class="flex">
						<h3 class="flex-header">803K</h3>
						<p class="flex-info color">Likes</p>
					</div>

					<div class="flex">
						<h3 class="flex-header">1.4K</h3>
						<p class="flex-info color">Photos</p>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Haris Shah</a>.
		</div> -->
	</body>
</html>
